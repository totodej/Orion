<app-header></app-header>
<main>
    <section class="me-container">
        <h1>Profil utilisateur</h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <input matInput id="name" formControlName="name" type="text" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input matInput id="email" formControlName="email" type="email" />
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <input matInput id="password" formControlName="password" type="password" placeholder="Mot de passe" />
            </mat-form-field>
        
            <button mat-raised-button color="primary" type="submit">Sauvegarder</button>
        </form>
    </section>
    <hr>
    <section class="topics-container">
        <h1>Abonnements</h1>
        
        <div class="topics-list">
            <div class="topic" *ngFor="let topic of subscriptions">
                <div class="title-topic">{{ topic.title }}</div>
                <div class="description-topic">{{ topic.description.replaceAll("?", "'") }}</div>
                <button mat-raised-button color="primary" (click)="unsubscribe(topic.id)">Se d√©sabonner</button>
            </div>
        </div>

    </section>
    
</main>
